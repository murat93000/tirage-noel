<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Validation Codes - Optic 2000/BLINK</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #8b0000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            color: #8b0000;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header .subtitle {
            color: #1a472a;
            font-size: 1.2em;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .card h2 {
            color: #8b0000;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #d4af37;
            padding-bottom: 10px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #1a472a 0%, #2d7a4a 100%);
            color: white;
            border-color: #1a472a;
        }
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 3px solid #d4af37;
            border-radius: 10px;
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #8b0000;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.3);
        }
        .input-tel {
            font-family: 'Arial', sans-serif !important;
            letter-spacing: normal !important;
        }
        .btn-validate {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #1a472a 0%, #2d7a4a 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(26, 71, 42, 0.3);
        }
        .btn-validate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 71, 42, 0.4);
        }
        .result-box {
            margin-top: 30px;
            padding: 30px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-valid {
            background: #d4edda;
            border: 3px solid #28a745;
        }
        .result-invalid {
            background: #f8d7da;
            border: 3px solid #dc3545;
        }
        .result-used {
            background: #fff3cd;
            border: 3px solid #ffc107;
        }
        .result-box h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        .result-valid h3 { color: #28a745; }
        .result-invalid h3 { color: #dc3545; }
        .result-used h3 { color: #ffc107; }
        .result-info {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .result-info strong { color: #333; }
        .btn-confirm {
            margin-top: 20px;
            padding: 15px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-confirm:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .stat-box {
            background: linear-gradient(135deg, #f4e5a1 0%, #d4af37 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #8b0000;
        }
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #1a472a;
            font-weight: bold;
            font-size: 1.1em;
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .status-online { background: #4caf50; color: white; }
        .status-offline { background: #ff9800; color: white; }
        .participation-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            margin-bottom: 15px;
        }
        .participation-card h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        @media (max-width: 968px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="statusIndicator" class="status-indicator status-offline">üî¥ Hors ligne</div>
    <div class="container">
        <div class="header">
            <h1>üéÅ Validation des Codes Gagnants</h1>
            <div class="subtitle">Optic 2000 / BLINK - Sevran - Caisse</div>
        </div>
        <div class="card">
            <h2>üîç Rechercher</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="switchSearchMode('code')">
                    üé´ Par Code
                </button>
                <button class="tab-button" onclick="switchSearchMode('phone')">
                    üì± Par T√©l√©phone
                </button>
            </div>
            
            <!-- Recherche par code -->
            <div id="searchByCode">
                <div class="input-group">
                    <label>Saisir le code :</label>
                    <input 
                        type="text" 
                        id="codeInput" 
                        placeholder="NOEL-XXXXXX-XXXX"
                        onkeypress="handleKeyPress(event, 'code')"
                    >
                </div>
                <button class="btn-validate" onclick="validateByCode()">
                    ‚úÖ VALIDER LE CODE
                </button>
            </div>

            <!-- Recherche par t√©l√©phone -->
            <div id="searchByPhone" style="display: none;">
                <div class="input-group">
                    <label>Saisir le num√©ro de t√©l√©phone :</label>
                    <input 
                        type="tel" 
                        id="phoneInput" 
                        class="input-tel"
                        placeholder="06 12 34 56 78"
                        onkeypress="handleKeyPress(event, 'phone')"
                    >
                </div>
                <button class="btn-validate" onclick="validateByPhone()">
                    üîç RECHERCHER
                </button>
            </div>

            <div id="resultBox" class="result-box"></div>
            <div id="phoneResults" style="margin-top: 30px;"></div>
        </div>
        <div class="card">
            <h2>üìä Statistiques du Jour</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">Participations</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="statUsed">0</div>
                    <div class="stat-label">Lots R√©cup√©r√©s</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="statPending">0</div>
                    <div class="stat-label">En Attente</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="statToday">0</div>
                    <div class="stat-label">Aujourd'hui</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDjLckAEhFD8UFKvbFR_YCLbWLgtU-GoFU",
            authDomain: "tirage-noel-optic.firebaseapp.com",
            projectId: "tirage-noel-optic",
            storageBucket: "tirage-noel-optic.firebasestorage.app",
            messagingSenderId: "860394494748",
            appId: "1:860394494748:web:86610ca90199cab89b78d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        updateConnectionStatus(true);
        loadStatistics();

        window.switchSearchMode = function(mode) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'code') {
                document.getElementById('searchByCode').style.display = 'block';
                document.getElementById('searchByPhone').style.display = 'none';
                document.getElementById('codeInput').focus();
            } else {
                document.getElementById('searchByCode').style.display = 'none';
                document.getElementById('searchByPhone').style.display = 'block';
                document.getElementById('phoneInput').focus();
            }

            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('phoneResults').innerHTML = '';
        };

        window.handleKeyPress = function(event, type) {
            if (event.key === 'Enter') {
                if (type === 'code') validateByCode();
                else validateByPhone();
            }
        };

        window.validateByCode = async function() {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();

            if (!code) {
                showResult('invalid', 'Veuillez saisir un code !');
                return;
            }

            try {
                const q = query(collection(db, 'participations'), where('code', '==', code));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    showResult('invalid', 'Code invalide !', 'Ce code n\'existe pas dans notre syst√®me.');
                    return;
                }

                const docData = snapshot.docs[0];
                const data = docData.data();

                if (data.used) {
                    showResult('used', 'Code d√©j√† utilis√© !', 
                        `Ce code a d√©j√† √©t√© utilis√© le ${formatDate(data.usedAt)}.`,
                        data
                    );
                    return;
                }

                showResult('valid', 'Code Valide ! ‚úÖ', 
                    `Remettez le lot au client`,
                    data,
                    docData.id
                );

            } catch (error) {
                console.error("Erreur validation:", error);
                showResult('invalid', 'Erreur de validation', error.message);
            }
        };

        window.validateByPhone = async function() {
            const phone = document.getElementById('phoneInput').value.trim();

            if (!phone) {
                alert('Veuillez saisir un num√©ro de t√©l√©phone !');
                return;
            }

            try {
                const q = query(collection(db, 'participations'), where('telephone', '==', phone));
                const snapshot = await getDocs(q);

                document.getElementById('resultBox').style.display = 'none';
                const resultsContainer = document.getElementById('phoneResults');
                resultsContainer.innerHTML = '';

                if (snapshot.empty) {
                    resultsContainer.innerHTML = `
                        <div class="result-box result-invalid" style="display: block;">
                            <h3>Aucune participation trouv√©e</h3>
                            <p style="font-size: 1.2em; margin-top: 15px;">
                                Ce num√©ro de t√©l√©phone n'a pas encore particip√© au tirage.
                            </p>
                        </div>
                    `;
                    return;
                }

                const participations = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                resultsContainer.innerHTML = `
                    <h3 style="color: #2c3e50; margin-bottom: 20px;">
                        ${participations.length} participation(s) trouv√©e(s) pour ce num√©ro
                    </h3>
                `;

                participations.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'participation-card';
                    card.innerHTML = `
                        <h4>${p.prenom} - ${p.telephone}</h4>
                        <div style="margin: 10px 0;">
                            <strong>Lot gagn√© :</strong> ${p.prize}<br>
                            <strong>Code :</strong> <span style="font-family: monospace; font-size: 1.2em; color: #e74c3c;">${p.code}</span><br>
                            <strong>Date :</strong> ${formatDate(p.createdAt)}<br>
                            <strong>Statut :</strong> 
                            <span style="color: ${p.used ? '#28a745' : '#f39c12'}; font-weight: bold;">
                                ${p.used ? '‚úÖ R√©cup√©r√© le ' + formatDate(p.usedAt) : '‚è≥ En attente'}
                            </span>
                        </div>
                        ${!p.used ? `
                            <button class="btn-confirm" onclick="confirmUsage('${p.id}')">
                                ‚úÖ CONFIRMER LA REMISE DU LOT
                            </button>
                        ` : ''}
                    `;
                    resultsContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Erreur recherche:", error);
                alert("Erreur lors de la recherche : " + error.message);
            }
        };

        function showResult(type, title, message, data = null, docId = null) {
            const resultBox = document.getElementById('resultBox');
            document.getElementById('phoneResults').innerHTML = '';
            resultBox.className = `result-box result-${type}`;
            
            let html = `<h3>${title}</h3>`;
            
            if (message) {
                html += `<p style="font-size: 1.2em; margin: 15px 0;">${message}</p>`;
            }

            if (data) {
                html += `
                    <div class="result-info">
                        <strong>Client :</strong> ${data.prenom}<br>
                        <strong>T√©l√©phone :</strong> ${data.telephone}<br>
                        <strong>Lot :</strong> ${data.prize} - ${data.prizeDescription}<br>
                        <strong>Date tirage :</strong> ${formatDate(data.createdAt)}
                    </div>
                `;

                if (type === 'valid' && docId) {
                    html += `
                        <button class="btn-confirm" onclick="confirmUsage('${docId}')">
                            ‚úÖ CONFIRMER LA REMISE DU LOT
                        </button>
                    `;
                }
            }

            resultBox.innerHTML = html;
            resultBox.style.display = 'block';
        }

        window.confirmUsage = async function(docId) {
            try {
                await updateDoc(doc(db, 'participations', docId), {
                    used: true,
                    usedAt: Timestamp.now()
                });

                showResult('valid', 'Lot Remis ! üéâ', 
                    'Le code a √©t√© marqu√© comme utilis√©.'
                );

                setTimeout(() => {
                    document.getElementById('codeInput').value = '';
                    document.getElementById('phoneInput').value = '';
                    document.getElementById('resultBox').style.display = 'none';
                    document.getElementById('phoneResults').innerHTML = '';
                    loadStatistics();
                }, 3000);

            } catch (error) {
                console.error("Erreur confirmation:", error);
                alert("Erreur lors de la confirmation : " + error.message);
            }
        };

        async function loadStatistics() {
            try {
                const snapshot = await getDocs(collection(db, 'participations'));
                const data = snapshot.docs.map(doc => doc.data());

                if (!data.length) return;

                const today = new Date().toDateString();

                const stats = {
                    total: data.length,
                    used: data.filter(p => p.used).length,
                    pending: data.filter(p => !p.used).length,
                    today: data.filter(p => {
                        const createdAt = p.createdAt?.toDate ? p.createdAt.toDate() : new Date(p.createdAt);
                        return createdAt.toDateString() === today;
                    }).length
                };

                document.getElementById('statTotal').textContent = stats.total;
                document.getElementById('statUsed').textContent = stats.used;
                document.getElementById('statPending').textContent = stats.pending;
                document.getElementById('statToday').textContent = stats.today;

            } catch (error) {
                console.error("Erreur stats:", error);
            }
        }

        function formatDate(dateValue) {
            let date;
            if (dateValue?.toDate) {
                date = dateValue.toDate();
            } else if (dateValue) {
                date = new Date(dateValue);
            } else {
                return 'N/A';
            }
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('fr-FR', options);
        }

        function updateConnectionStatus(isOnline) {
            const indicator = document.getElementById('statusIndicator');
            if (isOnline) {
                indicator.className = 'status-indicator status-online';
                indicator.innerHTML = 'üü¢ Connect√©';
            } else {
                indicator.className = 'status-indicator status-offline';
                indicator.innerHTML = 'üî¥ Hors ligne';
            }
        }

        setInterval(() => {
            loadStatistics();
        }, 30000);
    </script>
</body>
</html>
